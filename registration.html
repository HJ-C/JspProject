<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./registration.css">
    <title>상품 등록</title>
</head>
<body>
</head>
<body>

	
	<div class="container">


        <!-- HEAD -->
        <div class="card">
            <div class="card-header">
              <p>제품 등록</p>
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>Please register your product</p>
                <footer class="blockquote-footer"><cite title="Source Title">쇼핑몰에 상품을 진열하는데 필요한 기본정보를 입력합니다.</cite></footer>
              </blockquote>
            </div>
          </div>
		
          <!-- 상품 등록 Text -->
		<div id="text">
			<div class="Product__list">
				<label class="col-sm-2">상품 목록</label>
				<div class="com-sm-3">
					<input type="text" id="productId" name="productId" class="form-control">
				</div>
			</div>
			
			<div class="Product__name">
				<label class="col-sm-2">상품 이름</label>
				<div class="com-sm-3">
					<input type="text" id="name" name="name" class="form-control">
				</div>
			</div>
			
			<div class="Product__price">
				<label class="col-sm-2">판매가</label>
				<div class="com-sm-3">
					<input type="text" id="unitPrice" name="unitPrice" class="form-control">
				</div>
			</div>
			
			<div class="Product__contents">
				<label class="col-sm-2">상세 내용</label>
				<div class="com-sm-5">
					<textarea name="description" cols="50" rows="2" class="form-control"></textarea>
				</div>
			</div>
			
			<div class="Product__manufacturer">
				<label class="col-sm-2">제조사</label>
				<div class="com-sm-3">
					<input type="text" name="manufacturer" class="form-control">
				</div>
			</div>
			
			<div class="Product__stock">
				<label class="col-sm-2">재고 수</label>
				<div class="com-sm-3">
					<input type="text" id="unitsInStock" name="unitsInStock" class="form-control">
				</div>
			</div>
			
			<div class="Product__state">
				<label class="Rabel">상태</label>
				<div class="com-sm-5">
					<input type="radio" name="condition" value="Old"> 사용함
					<input type="radio" name="condition" value="New"> 사용 안함
				</div>
			</div>
			
			<div class="Product__image">
				<label class="col-sm-2">상품 이미지</label>
				<div>
					<input type="file" name="productImage" class="form-control">
				</div>
			</div>
				
			<div class="btn__select">
				<div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary">등록</button>
                    <button type="button" class="btn btn-danger">취소</button>
				</div>
			</div>
			
        </div>
	</div>
</body>
</html>
</body>
</html>
